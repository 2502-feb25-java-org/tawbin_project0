<body>

<div class="container" id="view">
<div class="jumbotron">
                    <legend class="text-secondary">
                        <center>Employee Reimbursement System</center>
                    </legend>
                </div>

  		 <h4>LogIn to Employee Reimbursement System</h4><br>
        
        <div>
                    <label for="username">Enter Username* :</label>
                    </div>
                    
                    <div class="form-group">
                        <label name="lblError"  id="lblError"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control col-6" id="username" name="username" placeholder="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Enter Password* :</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control col-6" id="password" name="password" placeholder="password" required />
                    </div>
            		<div>
            		<input type="submit"  value="LogIn" id="login" class="btn btn-primary">
            		</div>  
        </div>
        
         <script src="Partials/Login.js" type="text/javascript"></script>
</body>
