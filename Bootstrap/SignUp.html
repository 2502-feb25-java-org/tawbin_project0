    <div class="container">
        <main>
            <form action="url" method="get">
                <fieldset>
                    <div class="form-group">
                        <label for="first name">Enter First Name :</label>
                    </div>
                    <div class="form-group">
                        <input type="first name" class="form-control" placeholder="First Name" name="first name"
                            id="first name" required />
                    </div>
                    <div class="form-group">
                        <label for="last name">Enter Last Name :</label>
                    </div>
                    <div class="form-group">
                        <input type="last name" class="form-control" placeholder="Last Name" name="last name"
                            id="last name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your Email :</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="name@example.com" name="email" id="email"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="password">Enter your Password :</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Enter your Phone Number :</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="xxx-xxx-xxxx" name="phone" id="phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                    </div>
                    <div class="form-group">
                        <label for="comment">Enter Comment :</label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="comment" rows="4"></textarea>
                    </div>
                </fieldset>
                <div>
                    <input type="submit" value="Submit">
                </div>
                <br><br>

                <fieldset>
                    <div class="jumbotron">
                        <legend class="text-secondary">Enter additional Information</legend>
                    </div>
                    <div class="form-group">
                        <label for="age">Enter your age :</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="age" id="age" min=16 max=120 required />
                    </div>
                </fieldset>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
            <br>
        </main>
