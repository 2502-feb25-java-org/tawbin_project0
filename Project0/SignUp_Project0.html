    <div class="container">
        <main>
            <!--action attribute of form is set to the page we want to redirect after form submits successfully -->
            <form id="formSignup" name="frmSignup" action="project0.html" method="POST" onsubmit="javascript:return Validate();">
                <div class="jumbotron">
                    <legend class="text-secondary">
                        <center>Join Us</center>
                    </legend>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <fieldset>
                            <div class="form-group">
                                <label for="first name">Enter First Name :</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name(Required)"
                                    name="first name" id="txtfirstName" onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="middle name">Enter Middle Name :</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Middle Name(Optional)"
                                    name="middle name" id="txtmiddleName" onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="last name">Enter Last Name :</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name(Required)"
                                    name="last name" id="txtlastName" onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Enter your Email :</label>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="name@example.com" name="email"
                                    id="txtemail" onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Enter your Password :</label>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="txtpassword" required />
                            </div>
                            <div class="form-group">
                                <label for="age">Enter your age :</label>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="age" onchange="StoreValues(this);"
                                    id="txtage" min=16 max=100 required />
                            </div>
                            <div id="radios">
                                <input type="radio" name="gender" id="male" value="M" onchange="storeGender(this);"
                                    required />Male &nbsp;
                                <input type="radio" name="gender" id="female" value="F" onchange="storeGender(this);"
                                    required />Female &nbsp;
                                <input type="radio" name="gender" id="others" value="O" onchange="storeGender(this);"
                                    required />Others &nbsp;
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="comment">Enter Comment :</label>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="comment" rows="4"></textarea>
                            </div>
                        </fieldset>
                        <div>
                            <input type="checkbox" id="checkAgree" value="check" required />
                            <label>Agree to Join</label>
                        </div>
                        <br>
                        <div>
                            <input type="submit" id="signUp" value="Submit">
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <fieldset>
                            <div class="form-group">
                                <label for="address">Enter your address :</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address Line1" name="address"
                                    id="txtaddress" onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="city" id="txtcity"
                                    onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="state">State :</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="state" id="txtstate"
                                    onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="zipcode">ZipCode :</label>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="12345-6789" name="zipcode"
                                    id="txtzipcode" onchange="StoreValues(this);"
                                    onkeypress="return (event.charCode>=48 && event.charCode<=57) || event.charCode==45"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="country">Country :</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="country" id="txtcountry"
                                    onchange="StoreValues(this);" required />
                            </div>
                            <div class="form-group">
                                <label for="phone">Enter your Phone Number :</label>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="xxx-xxx-xxxx" id="txtphone"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onchange="StoreValues(this);"
                                    onkeypress="return (event.charCode>=48 && event.charCode<=57) || event.charCode==45"
                                    required />
                            </div>
                        </fieldset>
                    </div>
                    <br>
            </form>
